<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/home.js"></script><!-- <script src="./js/constant.js"></script> -->
    <title>Fisdom</title>
  </head>
  <body>
    <div class="header">
        <h1>Enter Credit card details</h1>
    </div>
    <div class="body">
        <div class="form-container">
            <button type="button" class="btn-submit" onclick="getSavedCardDetails()">GET SAVED CARDS</button>
        </div>
        <div class="card-details-container">
            
            <div class="row">
                <div class="input-container">
                    <label>CARD NUMBER</label>
                    <input type="text" id="creditno" onkeypress="return checkDigit(event)" onkeyup="validateCardNumber(event, '', true)" placeholder="XXXX XXXX XXXX XXXX" onpaste="validatePastedCardNumber(event)" maxlength="19">
                </div>
            </div>
            <div class="expiry-cvv-wrapper">
                <div class="input-container expiry">
                    <label>EXPIRY DATE</label >
                    <input type="text" id="expirydate" class="input_expiry" onkeypress="return checkDigit(event)" onkeyup="validateExpiry(event, true)" placeholder="MM/YY" maxlength="5">
                </div>
                <div class="input-container cvv">
                    <label>SECURITY</label>
                    <input type="password" id="cvv" class="input_cvv" placeholder="CVV" onkeyup="validateCVV(event, true)">
                </div>
                <div class="input-container">
                    <img id="card-icon-update" class="card-icon"  src="assets/icons/credit-card.png">

                </div>
            
            </div>
            <div class="row">
                <div class="input-container">
                    <label>CARD NAME</label>
                    <input type="text" id="cardname" placeholder="ENTER CARD NAME">
                </div>
            </div>
            <p id="showErrorMsg" class="error-message"></p>
            <div class="form-container">
                <button type="button" class="btn-submit" onclick="saveCardDetails()">CONTINUE</button>
            </div>
            <p id="showSuccessMsg" class="success-message"></p>
        </div>
        <div class="card-list-container">

        </div>
    </div>
    <div id="modal-container" class="modal" style="display: none">
        <div class="overlay">
            <div class="modal-content">
                    <div class="close-icon" onclick="closeModal()"><img src="assets/icons/close.png"></div>
                    <ul id="saved-card-list">

                    </ul>
                    <p id="no-cards"></p>
               
            </div>
        </div>
    </div>
   
 </body>
</html>
